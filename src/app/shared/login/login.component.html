<div class="container-fluid">
  <div class="d-flex justify-content-center">
    <div class="col-sm-4 border-bottom bg-light box-shadow">
      <div class="text-center">
        <div class="alert alert-danger" *ngIf="authenticationError" >        
            <strong>Gagal Login!</strong> 
            <br>User ID atau Password salah, silahkan coba kembali.
        </div>
        <form class="form-signin" (ngSubmit)="login()">
            <img class="mb-4" src="/assets/img/loginLogo.png" alt="" width="150" height="150">
            <h1 class="h3 mb-3 font-weight-normal">Silahkan Login</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="username" name="username">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="password" name="password">
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me" [(ngModel)]="rememberMe" name="rememberMe"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
          </form>
      </div>
    </div> 
  </div>
</div>
